<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Geolocation</title>
</head>
<body>
    <h1>Geolocation Test</h1>
    <div id="results"></div>
    
    <script>
        async function testGeolocation() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing geolocation APIs...</p>';
            
            try {
                // Test ipapi.co
                console.log('Testing ipapi.co...');
                const response1 = await fetch('https://ipapi.co/json/', {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (response1.ok) {
                    const data1 = await response1.json();
                    console.log('ipapi.co response:', data1);
                    results.innerHTML += `<h2>ipapi.co Result:</h2><pre>${JSON.stringify(data1, null, 2)}</pre>`;
                } else {
                    results.innerHTML += `<p>ipapi.co failed: ${response1.status}</p>`;
                }
                
                // Test ipinfo.io
                console.log('Testing ipinfo.io...');
                const response2 = await fetch('https://ipinfo.io/json', {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (response2.ok) {
                    const data2 = await response2.json();
                    console.log('ipinfo.io response:', data2);
                    results.innerHTML += `<h2>ipinfo.io Result:</h2><pre>${JSON.stringify(data2, null, 2)}</pre>`;
                } else {
                    results.innerHTML += `<p>ipinfo.io failed: ${response2.status}</p>`;
                }
                
                // Test ip-api.com
                console.log('Testing ip-api.com...');
                const response3 = await fetch('http://ip-api.com/json/', {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (response3.ok) {
                    const data3 = await response3.json();
                    console.log('ip-api.com response:', data3);
                    results.innerHTML += `<h2>ip-api.com Result:</h2><pre>${JSON.stringify(data3, null, 2)}</pre>`;
                } else {
                    results.innerHTML += `<p>ip-api.com failed: ${response3.status}</p>`;
                }
                
            } catch (error) {
                console.error('Geolocation test failed:', error);
                results.innerHTML += `<p>Error: ${error.message}</p>`;
            }
            
            // Test localStorage access
            try {
                const testKey = 'test-storage';
                localStorage.setItem(testKey, 'test-value');
                const retrieved = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);
                results.innerHTML += `<h2>localStorage Test:</h2><p>✅ Working (stored and retrieved: ${retrieved})</p>`;
            } catch (error) {
                results.innerHTML += `<h2>localStorage Test:</h2><p>❌ Failed: ${error.message}</p>`;
            }
            
            // Show current analytics data
            try {
                const analyticsData = localStorage.getItem('vintage-blog-analytics');
                if (analyticsData) {
                    const parsed = JSON.parse(analyticsData);
                    results.innerHTML += `<h2>Current Analytics Data:</h2><pre>${JSON.stringify(parsed, null, 2)}</pre>`;
                } else {
                    results.innerHTML += `<h2>Current Analytics Data:</h2><p>No data found</p>`;
                }
            } catch (error) {
                results.innerHTML += `<h2>Current Analytics Data:</h2><p>Error reading: ${error.message}</p>`;
            }
        }
        
        // Run tests
        testGeolocation();
    </script>
</body>
</html>
