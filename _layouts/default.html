<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=(), usb=()">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --text-tertiary: #999;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --border-light: #e1e5e9;
            --border-medium: #d1d5db;
            --accent-color: #2563eb;
            --accent-hover: #1d4ed8;
            --max-width: 680px;
            --max-width-wide: 800px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-xxl: 4rem;
        }

        [data-theme="dark"] {
            --text-primary: #f8f9fa;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --border-light: #374151;
            --border-medium: #4b5563;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 16px;
            font-weight: 400;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-primary);
        }

        h1 {
            font-size: 2.25rem;
            margin-bottom: var(--spacing-lg);
        }

        h2 {
            font-size: 1.875rem;
            margin-bottom: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-sm);
            margin-top: var(--spacing-lg);
        }

        h4 {
            font-size: 1.25rem;
            margin-bottom: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        p {
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        /* Layout */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .container-wide {
            max-width: var(--max-width-wide);
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* Header */
        header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-light);
            padding: var(--spacing-lg) 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: var(--max-width-wide);
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-medium);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Navigation */
        nav ul {
            list-style: none;
            display: flex;
            gap: var(--spacing-lg);
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        nav a:hover,
        nav a.active {
            color: var(--text-primary);
        }

        /* Main Content */
        main {
            padding: var(--spacing-xxl) 0;
            min-height: calc(100vh - 200px);
        }

        /* Article Styling */
        article {
            margin-bottom: var(--spacing-xxl);
        }

        .post-header {
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .post-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-lg);
        }

        .post-content {
            font-size: 1.125rem;
            line-height: 1.7;
        }

        .post-content p {
            margin-bottom: var(--spacing-lg);
        }

        .post-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: var(--spacing-lg);
            margin: var(--spacing-xl) 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: var(--spacing-lg);
            padding-left: var(--spacing-lg);
        }

        .post-content li {
            margin-bottom: var(--spacing-xs);
        }

        .post-content code {
            background: var(--bg-secondary);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 0.9em;
            color: var(--text-primary);
        }

        .post-content pre {
            background: var(--bg-secondary);
            padding: var(--spacing-md);
            border-radius: 6px;
            overflow-x: auto;
            margin: var(--spacing-lg) 0;
            border: 1px solid var(--border-light);
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        /* Home Page */
        .home-intro {
            text-align: center;
            margin-bottom: var(--spacing-xxl);
        }

        .home-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }

        .home-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Blog List */
        .blog-posts {
            margin-top: var(--spacing-xxl);
        }

        .blog-post {
            margin-bottom: var(--spacing-xxl);
            padding-bottom: var(--spacing-xl);
            border-bottom: 1px solid var(--border-light);
        }

        .blog-post:last-child {
            border-bottom: none;
        }

        .blog-post-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            line-height: 1.3;
        }

        .blog-post-title a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .blog-post-title a:hover {
            color: var(--accent-color);
        }

        .blog-post-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-md);
        }

        .blog-post-excerpt {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border-light);
            padding: var(--spacing-xl) 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            :root {
                --max-width: 100%;
                --spacing-md: 1rem;
                --spacing-lg: 1.5rem;
                --spacing-xl: 2rem;
                --spacing-xxl: 2.5rem;
            }

            .header-content {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            nav ul {
                gap: var(--spacing-md);
            }

            .home-title {
                font-size: 2.5rem;
            }

            .post-title {
                font-size: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .post-content {
                font-size: 1rem;
            }
        }

        /* Focus styles for accessibility */
        a:focus,
        button:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
            <div class="header-controls">
                <nav aria-label="Main navigation">
                    <ul>
                        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
                        <li><a href="{{ '/blog/' | relative_url }}" {% if page.url contains '/blog/' or page.layout == 'post' %}class="active"{% endif %}>Blog</a></li>
                    </ul>
                </nav>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Security: Strict mode
        'use strict';
        
        // Security: Disable eval and Function constructor
        window.eval = function() {
            throw new Error('eval() is disabled for security reasons');
        };
        
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.querySelector('.theme-icon');
            const body = document.body;

            // Check for saved theme preference or default to 'light'
            const currentTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-theme', currentTheme);
            themeIcon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

            themeToggle.addEventListener('click', function() {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            });
        });

        // Security: Remove potentially dangerous global functions
        delete window.XMLHttpRequest;
        delete window.ActiveXObject;
    </script>
</body>
</html>
