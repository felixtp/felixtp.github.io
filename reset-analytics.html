<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Analytics</title>
</head>
<body>
    <h1>Analytics Reset</h1>
    <p>This page will clear the conflicting analytics data and redirect you.</p>
    
    <script>
        // Clear the conflicting localStorage data
        localStorage.removeItem('vintage-blog-analytics');
        localStorage.removeItem('vintage-visitor-id');
        
        alert('Analytics data cleared! Redirecting to homepage to generate fresh tracking...');
        
        // Redirect to homepage to start fresh tracking
        window.location.href = '/';
    </script>
</body>
</html>
